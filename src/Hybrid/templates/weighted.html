{% load staticfiles %}
<html>

	<head>
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" href="{% static 'jquery/ui/css/ui-lightness/jquery-ui-1.10.4.min.css' %}">
	</head>

	<body>

		<div class="jumbotron">
			<h1>Feature-Weighted Linear Stacking</h1>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<p>
						<label for="userUser">User-User Collab:</label>
						<input type="text" id="userUser" style="border:0; color:#f6931f; font-weight:bold;">
					</p>
					<div id="userUser-slider-vertical" style="height:200px;"></div>
				</div>

				<div class="col-xs-2">
					<p>
						<label for="itemItem">Item-Item Collab:</label>
						<input type="text" id="itemItem" style="border:0; color:#f6931f; font-weight:bold;">
					</p>
					<div id="itemItem-slider-vertical" style="height:200px;"></div>
				</div>

				<div class="col-xs-2">
					<p>
						<label for="contentBased">Content Based:</label>
						<input type="text" id="contentBased" style="border:0; color:#f6931f; font-weight:bold;">
					</p>
					<div id="contentBased-slider-vertical" style="height:200px;"></div>
				</div>

				<div class="col-xs-6">
					<div class="col-xs-6">
						User : <input id="user">
					</div>
					<div class="col-xs-6">
						Item : <input id="item">
					</div>
					<br><br>
					<a class="btn btn-primary btn-lg" id="predict">Predict</a>
					<br><br>
					<h3>Output:</h3>
					<div id="output" style="border: solid black 1px"><pre>
	{
		status: <span id="status" style="color: red"></span>,
		prediction: <span id="prediction" style="color: red"></span>,
		<span id="ratingSpan">rating: <span id="rating" style="color: red"></span>,</span>
	}
					</pre></div>

				</div>
			</div>
		</div>


		<script src="{% static 'jquery/jquery.min.js' %}"></script>
		<script src="{% static 'jquery/ui/js/jquery-ui-1.10.4.js' %}"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'weighted.js' %}"></script>
	</body>
